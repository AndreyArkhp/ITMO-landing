<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Лендинг для лаборатории ИТМО</title>
    <link href="pages/index.css" rel="stylesheet">
</head>
<body class="page">
<header class="header">
</header>
<main class="main">
    <section class="projects">
        <h2 class="projects__heading">НАШИ ПРОЕКТЫ</h2>
        <div class="projects__filter-block-mobile">
            <h3 
            class="projects__filter projects__filter-mobile projects__filter-mobile_allProjects-header projects__filter_action"
            data-filter=""
            >ВСЕ ПРОЕКТЫ</h3>
           <ul class="projects__filter-block-list disabled"> 
            <li><h3 class="projects__filter projects__filter-mobile projects__filter_allProjects projects__filter_action" data-filter=''>Все проекты</h3></li>
            <li><h3 class="projects__filter projects__filter-mobile projects__filter_govProjects" data-filter='gov'>Гос. проекты</h3></li>
            <li><h3 class="projects__filter projects__filter-mobile projects__filter_specPrograms" data-filter='spec'>Спецпрограммы</h3></li>
            <li><h3 class="projects__filter projects__filter-mobile projects__filter_inDevelopment" data-filter='inDev'>В разработке</h3></li>
            </ul>
        </div>
        <ul class="projects__filter-block">
            <li><h3 class="projects__filter projects__filter_allProjects projects__filter_action">ВСЕ ПРОЕКТЫ</h3></li>
            <li><h3 class="projects__filter projects__filter_govProjects">ГОС. ПРОЕКТЫ</h3></li>
            <li><h3 class="projects__filter projects__filter_specPrograms">СПЕЦПРОГРАММЫ</h3></li>
            <li><h3 class="projects__filter projects__filter_inDevelopment">В РАЗРАБОТКЕ</h3></li>
        </ul>
        <div class="swiper projects__swiper">
            <ul class="swiper-wrapper projects__cards">
            </ul>
            <div class="swiper-pagination projects__pagination"></div>
            <div class="swiper-button-prev projects__button-prev"></div>
            <div class="swiper-button-next projects__button-next"></div>
        </div>
    </section>
    <section class="publications">
        <h2 class="publications__heading">Публикации</h2>
        <div class="swiper publications__swiper">
            <ul class="swiper-wrapper publications__cards">
            </ul>
            <div class="publications__pagination"></div>
        </div>
    </section>
</main>
<footer class="footer">
</footer>
<template id="publications_card_template">
    <div class="swiper-slide publications__item">
        <article class="publications-card">
            <img class="publications-card__image" alt="Иллюстрация статьи" src="">
            <h3 class="publications-card__title">Заголовок статьи</h3>
            <p class="publications-card__authors">Авторы статьи</p>
            <p class="publications-card__text">Описание статьи</p>
            <div class="publications-card__actions">
                <a class="publications-card__link" href="#">Читать полностью</a>
                <button class="publications-card__share"></button>
            </div>
        </article>
    </div>
</template>
<template id="projects_card_template">
    <div class="swiper-slide projects-card">
            <img class="projects-card__image" alt="логотип компании" src="">
            <p class="projects-card__text"></p>
            <a class="projects-card__link" href="#">Подробнее</a>
    </div>
</template>
<script type="module" src="scripts/index.js"></script>
</body>
</html>
