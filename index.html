<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Лендинг для лаборатории ИТМО</title>
    <link href="pages/index.css" rel="stylesheet">
</head>
<body class="page">
<header class="header">
</header>
<main class="main">
    <section class="publications">
        <h2 class="publications__heading">Публикации</h2>
        <div class="swiper">
            <ul class="swiper-wrapper publications__cards">
            </ul>
            <div class="swiper-pagination publications__pagination"></div>
        </div>
    </section>
</main>
<footer class="footer">
</footer>
<template id="publications_card_template">
    <li class="swiper-slide publications__item">
        <article class="publications-card">
            <img class="publications-card__image" alt="Иллюстрация статьи" src="">
            <h3 class="publications-card__title">Заголовок статьи</h3>
            <p class="publications-card__authors">Авторы статьи</p>
            <p class="publications-card__text">Описание статьи</p>
            <div class="publications-card__actions">
                <a href="#">Читать полностью</a>
                <button class="publication-card__share"></button>
            </div>
        </article>
    </li>
</template>
<script src="scripts/index.js"></script>
</body>
</html>
