<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Лендинг для лаборатории ИТМО</title>
    <link href="pages/index.css" rel="stylesheet" />
  </head>
  <body class="page">
    <header class="header">
      <div class="header__content">
        <button class="header__burger-menu"></button>
        <img src="./images/Header/logo.svg" alt="Логотип" class="header__logo" />

        <button class="header__close-icon"></button>
      </div>
      <nav class="header__menu">
        <ul class="header__menu-list">
          <li class="header__menu-item"><a href="#" class="header__menu-link">О нас</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Лаборатория</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Проекты</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Образование</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Публикации</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Команда</a></li>
          <li class="header__menu-item"><a href="#" class="header__menu-link">Связаться</a></li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="publications">
        <h2 class="publications__heading">Публикации</h2>
        <div class="swiper publications__swiper">
          <ul class="swiper-wrapper publications__cards"></ul>
          <div class="publications__pagination"></div>
        </div>
      </section>
    </main>
    <footer class="footer"></footer>
    <template id="publications_card_template">
      <div class="swiper-slide publications__item">
        <article class="publications-card">
          <img class="publications-card__image" alt="Иллюстрация статьи" src="" />
          <h3 class="publications-card__title">Заголовок статьи</h3>
          <p class="publications-card__authors">Авторы статьи</p>
          <p class="publications-card__text">Описание статьи</p>
          <div class="publications-card__actions">
            <a class="publications-card__link" href="#">Читать полностью</a>
            <button class="publications-card__share"></button>
          </div>
        </article>
      </div>
    </template>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
